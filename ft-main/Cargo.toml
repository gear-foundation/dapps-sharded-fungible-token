[dependencies]
gstd = { git = "https://github.com/gear-tech/gear.git", features = ["debug"] }
ft-logic-io = { path = "../ft-logic/io" }
ft-main-io = { path = "io" }
primitive-types = { version = "0.12.1", default-features = false }
